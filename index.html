<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0">
    <canvas id="sketchPad" width="800" height="600"></canvas>
    <div style="margin-top:610px">
        <button id="redBtn">Red</button>
        <button id="blueBtn">Blue</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <span id="currentColor"></span>
    </div>
    <script>
        const c=document.getElementById("sketchPad"),
        ctx=c.getContext("2d"),
        cur=document.getElementById("currentColor"),
        W=c.width,
        H=c.height,
        LIMIT=500;
        let draw = false;
        ctx.clearRect(0,0,W,H);
        ctx.fillStyle="#fff";
        ctx.fillRect(0,0,LIMIT,H);

        function setColor(col,label){
            ctx.strokeStyle=col;
            ctx.fillStyle=col;
            cur.textContent=label;
        }
        function pos(e){
            const r = c.getBoundingClientRect();
            return {x:e.clientX-r.left,y:e.clientY-r.top}
        }
        c.onmousedown=e=>{
            let p = pos(e);
            if(p.x<0||p.y<0||p.x>=W||p.y>=H||p.x>=LIMIT) return;
            draw=true;
            ctx.beginPath();
            ctx.moveTo(p.x,p.y);
        };
        c.onmousemove=e=>{
            if(!draw) return;
            let p = pos(e);
            if(p.x<0||p.y<0||p.x>=W||p.y>=H||p.x>=LIMIT)
            {
                draw=false;
                return;
            }
            ctx.lineTo(p.x,p.y);
            ctx.stroke();
        };
        c.onmouseup =_=>draw=false;

        redBtn.onclick =_=>setColor("#ff0000","Red");
        blueBtn.onclick =_=>setColor("#0000ff","Blue");
        eraserBtn.onclick =_=>setColor("#ffffff","Eraser");
        clearBtn.onclick =_=>{
            ctx.clearRect(0,0,W,H);
            ctx.fillStyle="#fff";
            ctx.fillRect(0,0,LIMIT,H);
            setColor("#000","")
        }
    </script>
</body>
</html>
